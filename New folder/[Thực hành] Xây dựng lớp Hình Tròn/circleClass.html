<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var circle = function (radius) {
        this.radius = radius;
        this.getRadius = function (){
            return radius;
        }
        this.getArea = function (){
            return Math.PI * radius * radius;
        }
    }
    var a = new circle(2);

    var radius = a.getRadius();
    var area = a.getArea()

    alert("radius = " + radius + ", " + "area = " + area)
</script>
</body>
</html>
