    function randomHex() {

        var blue = randomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createRectangle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var a = Math.random() * window.innerWidth;
        var b = Math.random() * window.innerHeight;
        var c = Math.floor(Math.random() * 170);
        var d = Math.floor(Math.random() * 100);
        var color = randomColor();
        // Khởi tạo đối tượng rectangle
        var rectangle = new Rectangle(a, b, c, d);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(rectangle.a, rectangle.b, rectangle.c, rectangle.d);
        ctx.fill();
    }
