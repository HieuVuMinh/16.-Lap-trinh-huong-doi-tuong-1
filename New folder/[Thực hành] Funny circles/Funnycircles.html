<!DOCTYPE html>
<html lang="en">

<body>
<canvas id="myCanvas" width="1000px" height="1000" style="border: solid 1px #d3d3d3"></canvas>
<script>
    // Kích thước cố định
    function Circle1(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function create() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var circle = new Circle1(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fill();
    }


    // Bán kính ngẫu nhiên
    function Circle2(x, y, radius) {
        this.x = x;

    }

    }
    function randomHex() {
        return Math.floor(Math.random() * 255)
    }
    function randomColor() {
        var red = randomHex();
        var green = randomHex();
        var blue = randomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
    }
    function create() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
